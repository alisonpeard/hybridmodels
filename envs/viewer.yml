name: viewer
# If issues with pyg use wheels installation described in pyg docs
channels:
  - conda-forge
  - pyg
  - defaults
dependencies:
  - python
  - pip
  # Core scientific python
  - numpy
  - flask
  - pillow
  - geopandas
  - rasterio
  - shapely
  - torchvision

