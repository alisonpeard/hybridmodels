name: worldfloods
# If issues with pyg use wheels installation described in pyg docs
channels:
  - conda-forge
  - pyg
  - defaults
dependencies:
  - python
  - pip
  # Core scientific python
  - numpy=1.21              # compatibility with numba and pysal
  - pyqt
  - tqdm                    # progress bars
  # Plotting
  - matplotlib              #Â plotting
  # Spatial packages
  - geopandas
  - geemap                  # super helpful for GEE API
  - ipyleaflet=0.12.3
  # Jupyter Environment
  - ipykernel               # attach environment to Jupyter notebook functionality
  - notebook                # Jupyter notebook       # graph neural networks


